<div *ngIf="isAuthPopUpOpen" class="user-pop-up__shadow">
  <div class="auth-pop-up">
    <div class="auth-pop-up__wrapper">
      <div class="auth-pop-up__header">
        <div class="auth-pop-up__close-btn"></div>
      </div>
      <form class="auth-pop-up__form">
        <h5 class="form__title">Вход</h5>
        <div class="auth-pop-up__input-wrapper">
          <div class="auth-pop-up__label">
            <label for="login-email">Электронная почта</label>
          </div>
          <div class="input__container">
            <input [(ngModel)]="login" maxlength="255" type="text" autocomplete="email" name="email" placeholder="" id="login-email" autocorrect="off" autocapitalize="off" value="">
          </div>
        </div>
        <div class="auth-pop-up__input-wrapper">
          <div class="auth-pop-up__label">
            <label for="password">Пароль</label>
          </div>
          <div class="input__container">
            <input [(ngModel)]="password" label="Пароль" type="password" autocomplete="current-password" name="password" id="password" placeholder="" autocorrect="off" autocapitalize="off" value="">
          </div>
        </div>
        <button class="auth-pop-up__btn" (click)="loginUser()">Войти</button>
      </form>
      <div class="auth-pop-up__reg-btn">
        <button (click)="openRegPopUp()">Регистрация</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isRegPopUpOpen" class="user-pop-up__shadow">
  <div class="auth-pop-up">
    <div class="auth-pop-up__wrapper">
      <div class="auth-pop-up__header">
        <div class="auth-pop-up__close-btn"></div>
      </div>
      <form class="auth-pop-up__form">
        <h5 class="form__title">Регистрация</h5>
        <div class="auth-pop-up__input-wrapper">
          <div class="auth-pop-up__label">
            <label for="name">Имя</label>
          </div>
          <div class="input__container">
            <input [(ngModel)]="name" maxlength="255" type="text" name="name" placeholder="" id="name" autocorrect="off" autocapitalize="off" value="">
          </div>
        </div>
        <div class="auth-pop-up__input-wrapper">
          <div class="auth-pop-up__label">
            <label for="lastName">Фамилия</label>
          </div>
          <div class="input__container">
            <input [(ngModel)]="lastName" maxlength="255" type="text" name="lastName" placeholder="" id="lastName" autocorrect="off" autocapitalize="off" value="">
          </div>
        </div>
        <div class="auth-pop-up__input-wrapper">
          <div class="auth-pop-up__label">
            <label for="login-email">Электронная почта</label>
          </div>
          <div class="input__container">
            <input [(ngModel)]="login" maxlength="255" type="text" autocomplete="email" name="email" placeholder="" id="login-email" autocorrect="off" autocapitalize="off" value="">
          </div>
        </div>
        <div class="auth-pop-up__input-wrapper">
          <div class="auth-pop-up__label">
            <label for="password">Пароль</label>
          </div>
          <div class="input__container">
            <input [(ngModel)]="password" label="Пароль" type="password" autocomplete="current-password" name="password" id="password" placeholder="" autocorrect="off" autocapitalize="off" value="">
          </div>
        </div>
        <button class="auth-pop-up__btn" (click)="registerUser()">Продолжить</button>
      </form>
    </div>
  </div>
</div>
